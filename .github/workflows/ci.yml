name: Test CI

on: [push]

jobs:
  my-job:
    runs-on: edu-self-hosted
    timeout-minutes: 10
    services:
      docker:
        image: docker:dind-rootless
        options: --privileged --shm-size=2g
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock:ro
    container:
      image: ubuntu:latest
    steps:
      - name: Install Docker
        run: |
          apt-get update
          apt-get install -y docker.io
          docker --version
      - name: Test Docker
        run: |
          docker version
          docker info
